<h2 class = "text-start my-4 color-blue" style = "font-family: 'Lobster', sans-serif"> Search result for: {{ingredients}}</h2>
    <div class = 'd-flex flex-wrap justify-content-start'>
        {% for recipe in all_recipe %}
        <div class="card my-3 mx-5 color-blue" style="width: 25rem; border: 1px solid">
            <div class="card-header text-white font-weight-bold rounded-top bg-blue" style = " font-size: 120%">
                {{recipe.name}}
            </div>
            <div class="card-body">
                <img class="card-img-top bg-cover h-300x" src="{{recipe.image}}" alt="Card image cap">            
                <ul class="list-group list-group-flush">
                    <li class="list-group-item h-150x">
                        <p class="card-text text-body" style = "font-family: 'Hind', cursive; font-size: 120%">Meal Type: {{recipe.meal_type}} </p>
                        <p class="card-text text-body" style = "font-family: 'Hind', cursive; font-size: 120%">Servings: {{recipe.servings}} servings </p>
                        <p class="card-text text-body" style = "font-family: 'Hind', cursive; font-size: 120%">Prep Time: {{recipe.time}} mins </p>
                    </li>
                    <li class="list-group-item d-flex">
                        <a href="{{url_for('detail', recipe_id = recipe._id)}}" class="text-light btn btn-info bg-blue" style = 'width: 130px'>
                            Recipe Details
                        </a>
                        <a href="#" class="text-light btn btn-info bg-blue ml-4" style = 'width: 90px'>
                            <i class="far fa-thumbs-up"></i> {{recipe.upvote}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
